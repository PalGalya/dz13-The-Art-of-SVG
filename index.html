<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мистецтво SVG: фігури та анімація</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Мистецтво SVG: фігури та анімація</h1>

    <div class="svg-gallery">
      <div class="svg-item">
        <h2>Квадрат</h2>
        <svg width="200" height="200" viewBox="0 0 200 200">
          <rect x="50" y="50" width="100" height="100" class="square animated-shape" />
        </svg>
      </div>

      <div class="svg-item">
        <h2>Прямокутник</h2>
        <svg width="200" height="200" viewBox="0 0 200 200">
          <rect x="25" y="60" width="150" height="80" class="rectangle" />
        </svg>
      </div>

      <div class="svg-item">
        <h2>Коло</h2>
        <svg width="200" height="200" viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="70" class="circle" />
        </svg>
      </div>

      <div class="svg-item">
        <h2>Еліпс</h2>
        <svg width="200" height="200" viewBox="0 0 200 200">
          <ellipse cx="100" cy="100" rx="80" ry="50" class="ellipse" />
        </svg>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
